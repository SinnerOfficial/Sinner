<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinner</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <div class="sections section1">
          <div class="s-right">
            <img
              src="../results-summary-component-main/results-summary-component-main/assets/images/icon-reaction.svg"
              alt=""
            />
            <p>Reaction</p>
          </div>
          <p>80 / 100</p>
        </div>
        <div class="sections section2">
          <div class="s-right">
            <img
              src="../results-summary-component-main/results-summary-component-main/assets/images/icon-memory.svg"
              alt=""
            />
            <p>Memory</p>
          </div>
          <p>98 / 100</p>
        </div>
        <div class="sections section3">
          <div class="s-right">
            <img
              src="../results-summary-component-main/results-summary-component-main/assets/images/icon-verbal.svg"
              alt=""
            />
            <p>Vebral</p>
          </div>
          <p>61 / 100</p>
        </div>
        <div class="sections section4">
          <div class="s-right">
            <img
              src="../results-summary-component-main/results-summary-component-main/assets/images/icon-visual.svg"
              alt=""
            />
            <p>Visual</p>
          </div>
          <p>72 / 100</p>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </body>
</html>
